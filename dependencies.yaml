# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      cuda: ["11.8", "12.2"]
      arch: [x86_64]
    includes:
      - checks
      - cuda_version
      - docs
      - depends_on_cugraph
      - depends_on_cugraph_dgl
      - depends_on_pylibcugraphops
      - depends_on_pylibwholegraph

  checks:
    output: none
    includes:
      - checks
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - depends_on_cugraph
      - depends_on_cugraph_dgl
      - depends_on_pylibcugraphops
      - depends_on_pylibwholegraph

channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - pyg
  - dglteam/label/cu118
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx<6
          - sphinxcontrib-websupport

  depends_on_pylibwholegraph:
    common:
      - output_types: conda
        packages:
          - &pylibwholegraph_conda pylibwholegraph==24.8.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - pylibwholegraph-cu12==24.8.*
          - matrix: {cuda: "11.*"}
            packages:
              - pylibwholegraph-cu11==24.8.*
          - {matrix: null, packages: [*pylibwholegraph_conda]}

  depends_on_cugraph:
    common:
      - output_types: conda
        packages:
          - &cugraph_conda cugraph==24.8.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cugraph-cu12==24.8.*
          - matrix: {cuda: "11.*"}
            packages:
              - cugraph-cu11==24.8.*
          - {matrix: null, packages: [*cugraph_conda]}

  depends_on_cugraph_dgl:
    common:
      - output_types: conda
        packages:
          - &cugraph_dgl_conda cugraph-dgl==24.8.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cugraph-dgl-cu12==24.8.*
          - matrix: {cuda: "11.*"}
            packages:
              - cugraph-dgl-cu11==24.8.*
          - {matrix: null, packages: [*cugraph_dgl_conda]}

  depends_on_pylibcugraph:
    common:
      - output_types: conda
        packages:
          - &pylibcugraph_conda pylibcugraph==24.8.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - pylibcugraph-cu12==24.8.*
          - matrix: {cuda: "11.*"}
            packages:
              - pylibcugraph-cu11==24.8.*
          - {matrix: null, packages: [*pylibcugraph_conda]}

  depends_on_pylibcugraphops:
