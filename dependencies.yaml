# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      # docs are only built on the latest CUDA version RAPIDS supports
      cuda: ["12.9"]
      arch: [x86_64]
    includes:
      - checks
      - cuda_version
      - docs
      - run
  checks:
    output: none
    includes:
      - checks
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - run

channels:
  - pyg
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35
          - doxygen
          - graphviz
          - ipython
          - myst-parser
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - sphinx-copybutton
          - sphinx-markdown-tables
          # the ceiling on sphinx can be removed when https://github.com/spatialaudio/nbsphinx/issues/825 is resolved
          - sphinx>=8,<8.2.0
          - sphinxcontrib-websupport

  # this repo only uses conda and 1 major version of CUDA, so
  # all dependencies are intentionally grouped together
  run:
    common:
      - output_types: [conda]
        packages:
          - cugraph==25.8.*,>=0.0.0a0
          - cugraph-dgl==25.8.*,>=0.0.0a0
          - cugraph-pyg==25.8.*,>=0.0.0a0
          - 'dglteam/label/th24_cu124::dgl'
          - libcugraph==25.8.*,>=0.0.0a0
          - libcugraph_etl==25.8.*,>=0.0.0a0
          - pylibcugraph==25.8.*,>=0.0.0a0
          - pylibwholegraph==25.8.*,>=0.0.0a0
