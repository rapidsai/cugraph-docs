# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      # docs are only built on the latest CUDA version RAPIDS supports
      cuda: ["12.8"]
      arch: [x86_64]
    includes:
      - checks
      - cuda_version
      - docs
      - run
  checks:
    output: none
    includes:
      - checks
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - run

channels:
  - pyg
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx>=8
          - sphinxcontrib-websupport

  # this repo only uses conda and 1 major version of CUDA, so
  # all dependencies are intentionally grouped together
  run:
    common:
      - output_types: [conda]
        packages:
          - cugraph==25.2.*,>=0.0.0a0
          - cugraph-dgl==25.2.*,>=0.0.0a0
          - cugraph-pyg==25.2.*,>=0.0.0a0
          - 'dglteam/label/th23_cu121::dgl'
          - libcugraph==25.2.*,>=0.0.0a0
          - libcugraph_etl==25.2.*,>=0.0.0a0
          - pylibcugraph==25.2.*,>=0.0.0a0
          - pylibwholegraph==25.2.*,>=0.0.0a0
