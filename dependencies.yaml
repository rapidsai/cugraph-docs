# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      # docs are only built on the latest CUDA version RAPIDS supports
      cuda: ["13.0"]
      arch: [x86_64]
    includes:
      - checks
      - cuda_version
      - docs
      - run
  checks:
    output: none
    includes:
      - checks
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - run

channels:
  - pyg
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35
          - doxygen
          - graphviz
          - ipython
          - myst-parser>=0.13
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx
          - sphinxcontrib-websupport

  # this repo only uses conda and 1 major version of CUDA, so
  # all dependencies are intentionally grouped together
  run:
    common:
      - output_types: [conda]
        packages:
          - cugraph==25.12.*
          - cugraph-pyg==25.12.*
          - libcugraph==25.12.*
          - libcugraph_etl==25.12.*
          - pylibcugraph==25.12.*
          - pylibwholegraph==25.12.*
